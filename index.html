	function createLabelElems(arglist) {
		var returnText = "";
		for(var i = 0; i < arglist.length; i++) {
			returnText += '<span class="label">'+arglist[i]+'</span>  ';
		}
		return returnText;
	}

	var personCards = document.getElementsByClassName('person-card');

	var thumbnailElems = document.getElementsByClassName('data-thumbnail');
	var nameElems = document.getElementsByClassName('data-name');
	var desigElems = document.getElementsByClassName('data-desig');
	var githubLinks = document.getElementsByClassName('data-github');
	var fbLinks = document.getElementsByClassName('data-link-facebook');
	var twitterLinks = document.getElementsByClassName('data-twitter');
	var linkedinLinks = document.getElementsByClassName('data-linkedin');
	var gplusLinks = document.getElementsByClassName('data-google-plus');
	var blogLinks = document.getElementsByClassName('data-blog');
	var emailLinks = document.getElementsByClassName('data-email');


	function manipulateModal(i) {
		var labelClassesToToggle = [ 'label-default', 'label-primary', 'label-success', 'label-info', 'label-warning', 'label-danger' ];
		var loopCounter = 0;
		$("#myModalLabel").text(person[i]["data-name"]);
		$("#myModalDesignation").text(person[i]["data-desig"]);
		$("#modal-thumbnail").attr('src', person[i]['data-thumbnail']);

		$(".modal-header .data-link-facebook").attr("href", person[i]["data-link-facebook"]);
		$(".modal-header .data-twitter").attr("href", person[i]["data-twitter"]);
		$(".modal-header .data-google-plus").attr("href", person[i]["data-google-plus"]);
		$(".modal-header .data-linkedin").attr("href", person[i]["data-linkedin"]);
		$(".modal-header .data-github").attr("href", person[i]["data-github"]);
		$(".modal-header .data-blog").attr("href", person[i]["data-blog"]);
		$(".modal-header .data-email").attr("href", "mailto:"+person[i]["data-email"]);


		$("#about-me").html(person[i]["about-me"]);
		$("#knows-about").html(createLabelElems(person[i]["knows-about"]));
		$("#showoff-1 h4").text(person[i]["gallery"][0]["title"]);
		$("#showoff-1 a").attr("href", person[i]["gallery"][0]["link"]);
		$("#showoff-1 p").html(person[i]["gallery"][0]["desc"]);
		$("#showoff-2 h4").text(person[i]["gallery"][1]["title"]);
		$("#showoff-2 a").attr("href", person[i]["gallery"][1]["link"]);
		$("#showoff-2 p").html(person[i]["gallery"][1]["desc"]);
		$("#github-view-more").attr('href', person[i]["data-github"])
		$(".label").each(function() {
			$(this).addClass(labelClassesToToggle[loopCounter % 5]);
			loopCounter++;
		});
	}

	$.each(person, function(i, p) {
		thumbnailElems[i].setAttribute("src", p["data-thumbnail"]);
		nameElems[i].innerText = person[i]['data-name'];
		desigElems[i].innerText = person[i]['data-desig'];
		githubLinks[i].setAttribute("href", p["data-github"]);
		fbLinks[i].setAttribute("href", p["data-link-facebook"]);
		twitterLinks[i].setAttribute("href", p["data-twitter"]);
		linkedinLinks[i].setAttribute("href", p["data-linkedin"]);
		gplusLinks[i].setAttribute("href", p["data-google-plus"]);
		blogLinks[i].setAttribute("href", p["data-blog"]);
		emailLinks[i].setAttribute("href", "mailto:"+p["data-email"]);

		$(personCards[i]).removeClass("hidden");

		$(".data-thumbnail").eq(i).on('click', function(event) {
				manipulateModal(i);
		});
		$(".data-name").eq(i).on('click', function(event) {
			manipulateModal(i);
		});
		$(".data-desig").eq(i).on('click', function(event) {
			manipulateModal(i);
		});
	})
